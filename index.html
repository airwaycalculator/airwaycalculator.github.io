<html>

	<head>
		<title> Airway Calculator </title>
	</head>
	
	<body>
		<!--
		<p>Text with <b>bold</b>, <i>italics</i>, and <u>underline</u>.
		-->
		<h2> Airway Dimension Calculator </h2>
		<h3> Please fill completely one or both of the forms: </h3>
		<hr>
		
		<form onsubmit="return false">
			<table> 
				<thead>
					<tr>
						<th>Form 1</th>
						<th>Form 2</th>
					</tr>
				</thead>
				<tr>
					<td> <p> Volume: <input type="text" autocomplete="off" pattern="[0-9]*[.,]?[0-9]+"> </p> </td>
					<td> <p> 
						Age: <input type = "text" autocomplete="off" pattern="[0-9]*[.,]?[0-9]+" <br>
						Height: <input type = "text" autocomplete="off"  pattern="[0-9]*[.,]?[0-9]+"> <br>
						Male<input type="radio" name="gender"> &nbsp &nbsp    
						Female<input type="radio" name="gender"> 
					</p> </td>
				</tr> 
			</table>
			<p> <input type="submit">
		</form> 
		<hr>
		<img src="lungs.jpg" width = "250">
	</body>
	

</html>
